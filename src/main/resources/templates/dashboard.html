<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>用户主页</title>
		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="css/dashboard.css" th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>
	<body>
	<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
		<a class="navbar-brand col-md-2 mr-0" href="#">Company name</a>
		<button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
		<ul class="navbar-nav px-3">
			<li class="nav-item text-nowrap">
				<a class="nav-link" href="#">Sign out</a>
			</li>
		</ul>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<nav id="sidebarMenu" class="col-md-2 d-md-block bg-light sidebar collapse">
				<div class="position-sticky">
					<ul class="nav flex-column">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">
								<span data-feather="home"></span>
								Dashboard
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">
								<span data-feather="glyphicon-pencil"></span>
								修改个人信息
							</a>
						</li>


						<li class="nav-item">
							<a class="nav-link" href="file_user">
								<span data-feather="layers"></span>
								文件管理
							</a>
						</li>
					</ul>
				</div>
			</nav>
			<!--主体-->
			<div class="container-fluid">
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<a class="btn btn-sm btn-success" href="emp" th:href="@{userUpdate(username=${user.username})}">信息修改</a>
					<div class="panel panel-default">
						<!-- Default panel contents -->
						<table class="table table-striped table-sm">
							<tr>
								<td style="text-align: right;">用户名：</td>
								<td style="text-align: left;" th:text="${user.username}"></td>
							</tr>
							<tr>
							<td style="text-align: right;">头像：</td>
							<td style="text-align: left;"><img th:src="${user.image}"  width="80" height="80"></td>
						</tr>
							<tr>
								<td style="text-align: right;">姓名：</td>
								<td style="text-align: left;" th:text="${user.name}"></td>
							</tr>
							<tr>
								<td style="text-align: right;">性别：</td>
								<td style="text-align: left;" th:text="${user.sex}"></td>
							</tr>

							<tr>
								<td style="text-align: right;">生日：</td>
								<td style="text-align: left;" th:text="${#dates.format(user.birthdate, 'yyyy/MM/dd')}"></td>
							</tr>
							<tr>
								<td style="text-align: right;">学院：</td>
								<td style="text-align: left;" th:text="${user.department}"></td>
							</tr>
							<tr>
								<td style="text-align: right;">学历：</td>
								<td style="text-align: left;" th:text="${user.education}"></td>
							</tr>
							<tr>
								<td style="text-align: right;">学位：</td>
								<td style="text-align: left;" th:text="${user.degree}"></td>
							</tr>
							<tr>
								<td style="text-align: right;">职称：</td>
								<td style="text-align: left;" th:text="${user.job}"></td>
							</tr>
							<tr>
								<td style="text-align: right;">Email：</td>
								<td style="text-align: left;" th:text="${user.email}"></td>
							</tr>
							<tr>
								<td style="text-align: right;">QQ：</td>
								<td style="text-align: left;" th:text="${user.QQ}"></td>
							</tr>

							<tr>
								<td style="text-align: right;">个人简介：</td>
								<td style="text-align: left;" >
									<textarea rows="10" cols="30" th:text="${user.Introduction}"></textarea>
								</td>
							</tr>
						</table>
					</div>
				</main>
				</div>
			</div>
		</div>
	</div>
		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
		<script type="text/javascript" src="js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
		<script type="text/javascript" src="js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="js/feather.min.js" th:src="@{/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="js/Chart.min.js" th:src="@{/js/Chart.min.js}"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
